<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!--custom css-->
  <link rel="stylesheet" href="css/styles.css">
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/492aa02ecb.js" crossorigin="anonymous"></script>

  <title>COVID-19 Tracker</title>
</head>

<body>

  <section id="title">
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="">Corona Tracker</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">Info</a>
          </li>
        </ul>
      </div>
    </nav>

</div>
    
  </section>


  <section id = "info">
      <div class="row">
        <div class="col-lg-8 flex-class">
          <div class = "title">
            <p class = 'live'><i class="far fa-dot-circle live-icon"></i> LIVE</p>
            <h1>World Stats Overview</h1>
          </div>
          <div class="row cards-row">
            <div class="col-lg-4">
              <div class="card total-cases">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item card-body">---</li>
                  <li class="list-group-item card-footer">Confirmed</li> 
                </ul>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="card total-recovered">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item card-body">---</li>
                  <li class="list-group-item card-footer">Recovered</li>        
                </ul>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="card total-deaths">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item card-body">---</li>
                  <li class="list-group-item card-footer">Deaths</li>
                </ul>
              </div>
            </div>
          </div>

        </div>

        <div class="col-lg-4">
          <h2>COUNTRIES AFFECTED</h2>
          <table class = 'countries-affected'>
          <thead class = 'countries-affected-head'>
            <tr>
              <th>Country</th>
              <th>Ë… Confirmed</th>
              <th>Recovered</th>
              <th>Deaths</th>
            </tr>
          </thead>
          <tbody class = 'tbody'>
            
            <!-- <tr>
              <td class = "country-name"> <img class = "flag-img" src="https://corona.lmao.ninja/assets/img/flags/us.png" alt=""> country</td>
              <td>cases</td>
              <td>recovered</td>
              <td>${deaths}</td>
            </tr> -->

          </tbody>
        </table>
        <p class="view-all-link"><a href="">View All</a></p>
        </div>
      </div>
  </section>

  <section id="country-search">
    <div class="container">
      <div class = 'row'>
        <div class="col-lg-6"></div>
        <div class="col-lg-6">
    <div class="input-group mb-3 search-box">
      <input type="text" class="form-control" placeholder="Enter a country" aria-label="Recipient's username" aria-describedby="basic-addon2">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary search-btn" type="button">Search</button>
      </div>
    </div>
    </div>
  </div>
  </div>
  </section>

  
  <script src="index.js" charset="utf-8"></script>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
